<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">

            <form class="bookAddForm">
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="bookTitle">
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Book Author</label>
                    <input type="text" class="form-control" id="bookAuthor" placeholder="bookAuthor">
                </div>
                <div class="form-group">
                    <label for="bookPublisher">Book Publisher</label>
                    <input type="text" class="form-control" id="bookPublisher" placeholder="bookPublisher">
                </div>
                <div class="form-group">
                    <label for="bookType">Book Type</label>
                    <input type="text" class="form-control" id="bookType" placeholder="bookType">
                </div>
                <div class="form-group">
                    <label for="bookISBN">Book ISBN</label>
                    <input type="text" class="form-control" id="bookISBN" placeholder="bookISBN">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
